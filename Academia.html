<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia</title>
    <link rel="icon" href="images/LogoAcademia.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="d-flex flex-row justify-content-center justify-content-md-start" style="font-family: Alfa Slab One, serif">
            <a id="logo">
                <img src="images/LogoAcademia.png">
            </a>
            <h3 id="Academia">Academia</h3>
            <h3 id="realtime-clock"></h3>
        </div>
    </nav>

    <div class="container mt-5">
        <h4>Data Mahasiswa</h4>
        <table id="data-table" class="table">
            <thead>
            <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Pengaturan</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form id="data-form">
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" class="form-control" id="nim" name="nim">
            </div>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" class="form-control" id="alamat" name="alamat">
            </div>
            <button type="submit" class="btn btn-primary" id="btnTambah">Tambah Data</button>
        </form>

        <!-- Toast -->
        <div class="position-fixed p-3" style="z-index: 5; left: 50%; transform: translateX(-50%); top: 0;">
            <!-- Setelah tekan tambah data -->
            <div class="toast" id="toastTmb" aria-live="assertive" aria-atomic="true" data-delay=2500>
                <div class="toast-header">
                    <strong class="mr-auto">Added!</strong>
                    <small>Just now...</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Data mahasiswa berhasil ditambahkan.
                </div>
            </div>

            <!-- Setelah tekan hapus -->
            <div class="toast" id="toastDel" role="alert" aria-live="assertive" aria-atomic="true" data-delay=2500>
                <div class="toast-header">
                    <strong class="mr-auto">Deleted!</strong>
                    <small>Just now...</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Data mahasiswa berhasil dihapus.
                </div>
            </div>

            <!-- Setelah tekan edit -->
            <div class="toast" id="toastEdit" role="alert" aria-live="assertive" aria-atomic="true" data-delay=2500>
                <div class="toast-header">
                    <strong class="mr-auto">Updated!</strong>
                    <small>Just now...</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Data mahasiswa berhasil diperbaharui.
                </div>
            </div>

            <!-- Saat data tidak lengkap -->
            <div class="toast" id="toastWar" role="alert" aria-live="assertive" aria-atomic="true" data-delay=2500>
                <div class="toast-header">
                    <strong class="mr-auto">Warning!</strong>
                    <small>Just now...</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Tolong isi semua box dalam form.
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editName">Nama:</label>
                            <input type="text" id="editName" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="editAddress">Alamat:</label>
                            <input type="text" id="editAddress" class="form-control" placeholder="Address" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
